<script>
    let nameRegx = /[a-zA-Z0-9]+/
    let emailRegx = /[a-zA-Z0-9]+@gmail.com$/
    let passwordRegex = /[a-zA-Z0-9]{6}/
    let fields = document.getElementsByTagName('input')
    let nameValue = document.getElementById('name')
    let emailValue = document.getElementById('email')
    let passwordValue = document.getElementById('password')
    var button = document.getElementById('button')
    button.disabled = true
    var isvalid = true
    for (const item of fields) {
        item.addEventListener('keyup', () => {
            if (nameRegx.test(nameValue.value) == false) {
                document.getElementById('nameerror').innerText = "name cannot be empty"
                isvalid = false
            } else {
                document.getElementById('nameerror').innerText = ""
                isvalid = true
            }
            if (emailRegx.test(emailValue.value) == false) {
                document.getElementById('emailerror').innerText = "enter a value email"
                isvalid = false
            } else {
                document.getElementById('emailerror').innerText = ""
                isvalid = true
            }
            if (passwordRegex.test(passwordValue.value) == false) {
                document.getElementById('passworderror').innerText = "password must be atleast 6 characters"

            }
